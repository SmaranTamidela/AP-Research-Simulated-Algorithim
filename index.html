<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulated Social Media Feeds Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .platform {
      display: inline-block;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      width: 220px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .platform h2 {
      margin-bottom: 15px;
    }
    .platform a {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background: #0073e6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .platform a:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Simulated Social Media Feeds Dashboard</h1>

  <div class="platform">
    <h2>TikTok Feeds</h2>
    <a href="tiktok/opaque.html" target="_blank">Opaque</a>
    <a href="tiktok/partial.html" target="_blank">Partial Transparency</a>
    <a href="tiktok/full.html" target="_blank">Full Transparency</a>
  </div>

  <div class="platform">
    <h2>Instagram Feeds</h2>
    <a href="instagram/opaque.html" target="_blank">Opaque</a>
    <a href="instagram/partial.html" target="_blank">Partial Transparency</a>
    <a href="instagram/full.html" target="_blank">Full Transparency</a>
  </div>

  <div class="platform">
    <h2>YouTube Feeds</h2>
    <a href="youtube/opaque.html" target="_blank">Opaque</a>
    <a href="youtube/partial.html" target="_blank">Partial Transparency</a>
    <a href="youtube/full.html" target="_blank">Full Transparency</a>
  </div>
</body>
</html>
